<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pagination AngularJS</title>
		<link rel="stylesheet" type="text/css" href="app/css/bootstrap.min.css">
	</head>
	<body ng-controller="ctrl">
		<br>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="jumbotron text-center">
						<h1>Pagination AngularJS</h1>
						<p><a href="http://fabricioronchi.com">Fabr√≠cio Ronchi</a></p>
					</div>
					<div class="panel panel-default">
						<div class="panel-body text-center">
							<pagination config="config"></pagination>
							<div class="row">
								<div class="col-sm-12">
									<div class="text-center">
										<input type="text" class="form-control" ng-model="config.exp" />
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row" ng-repeat="obj in config.data" style="margin-bottom:40px">
						<div class="col-sm-4">
							<div class="text-center">
								<img style="width: 200px" ng-src="http://104.236.94.137{{obj.imagem}}"class="img-rounded">
							</div>
						</div>
						<div class="col-sm-8">
							<div class="text-center">
								{{obj}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="app/js/angular.min.js"></script>
		<script src="app/js/app.js"></script>
	</body>
</html>
